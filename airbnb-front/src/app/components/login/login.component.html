<div class="login-container">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          [class.is-invalid]="f['username'].touched && f['username'].errors">
        <div class="error-message" *ngIf="f['username'].touched && f['username'].errors">
          <span *ngIf="f['username'].errors['required']">El nombre de usuario es requerido</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.is-invalid]="f['password'].touched && f['password'].errors">
        <div class="error-message" *ngIf="f['password'].touched && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">La contraseña es requerida</span>
        </div>
      </div>
  
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
        </button>
      </div>
    </form>
  
    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>
  
    <p class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
