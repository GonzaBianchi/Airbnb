<!-- HTML Template -->
<div class="container my-5">
  <div class="accommodation-card animate-fade-in">
    <div class="row g-0">
      <!-- Imagen a la izquierda -->
      <div class="col-md-6 image-container">
        <img [src]="hospedaje.imagen" class="accommodation-image" alt="Accommodation Image"
             [ngClass]="{'image-hover': isHovered}" 
             (mouseenter)="isHovered = true"
             (mouseleave)="isHovered = false">
      </div>
      
      <!-- Contenido a la derecha -->
      <div class="col-md-6">
        <div class="content-container">
          <h2 class="title animate-slide-down">{{ hospedaje.nombre }}</h2>
          <p class="description animate-slide-down-delay">{{ hospedaje.descripcion }}</p>
          
          <div class="details animate-fade-in-delay">
            <div class="detail-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>{{ hospedaje.ciudad.nombre }}, {{ hospedaje.ciudad.pais.nombre }}</span>
            </div>
            
            <div class="detail-item">
              <i class="fas fa-tag"></i>
              <span>${{ hospedaje.precio_por_noche }} por noche</span>
            </div>
            
            <div class="detail-item">
              <i class="fas fa-home"></i>
              <span>{{ hospedaje.id_tipo_hospedaje.nombre }}</span>
            </div>
            
            <div class="detail-item services">
              <i class="fas fa-concierge-bell"></i>
              <span>
                <span *ngFor="let servicio of hospedaje.servicios; let last = last" 
                      class="service-tag">
                  {{ servicio.nombre }}{{ !last ? ' â€¢ ' : '' }}
                </span>
              </span>
            </div>
          </div>
          
          <button class="reserve-button" 
                  (click)="reservaHospedaje(hospedaje.id)"
                  [ngClass]="{'button-hover': isButtonHovered}"
                  (mouseenter)="isButtonHovered = true"
                  (mouseleave)="isButtonHovered = false">
            <span>Reservar ahora</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
